var init={'questions':[{'question':'艾滋病的全称是?','answers':['先天性免疫缺陷综合症','肾病综合症','获得性免疫缺陷综合症','美尼尔综合症'],'correctAnswer':3},{'question':'甲某见乙某入室盗窃，即操起木棍将乙某击倒，见乙某昏倒在地，随即又持棍朝乙某腿上、身上连击数下，致乙某下肢被打断成重伤，甲某的行为属于?','answers':['正当防卫','假想防卫','防卫过当','故意犯罪'],'correctAnswer':3},{'question':'正当防卫中的不法侵害已经开始，是指?','answers':['已经为实施侵害行为在进行准备工具、制造条件','已经着手实施侵害行为','已经造成危害结果','不法侵害的预备行为已经结束'],'correctAnswer':2},{'question':'教室里防盗不正确的认识是?','answers':['教室里无贵重物品','注意闲杂人员进出','注意关闭门窗','注意安全提醒'],'correctAnswer':1},{'question':'发现有人来校园推销商品，正确的做法是?','answers':['价格便宜，买下商品','鼓动其他同学一起购买','向学校保卫处报告','不管不顾'],'correctAnswer':3},{'question':'首例艾滋病于哪国被发现？','answers':['中国','印度','美国','埃及'],'correctAnswer':3},{'question':'感染HIV病毒后，会经历四个时期，按顺序排是？','answers':['无症状期 艾滋病前期 典型艾滋病期 急性感染期','急性感染期 艾滋病前期 典型艾滋病期 无症状期','急性感染期 无症状期 典型艾滋病期 艾滋病前期','急性感染期 无症状期 艾滋病前期 典型艾滋病期'],'correctAnswer':4},{'question':'利用人们为亲朋好友担心的心理，实施的骗术属于____诈骗。','answers':['馅饼类','亲情类','震撼类','信息类'],'correctAnswer':2},{'question':'发现非法的宣传品、报刊、信函后，正确的处理方法是？','answers':['自己留下','将其销毁','交学校保卫处','传给同学看'],'correctAnswer':3},{'question':'大学生集体生活中，性格合不来的就不交往，合得来的就相互帮助”正确的是？','answers':['应该这样','加强交流与沟通','无所谓','管好自己，不管他人'],'correctAnswer':2},{'question':' 外出活动与陌生人交流时，对方赠送的饮品或食物怎么处理？','answers':['不应当接受','可以接受','检查是否开封过','可以食用'],'correctAnswer':1},{'question':'下列哪个不是艾滋病的传播途径:','answers':['性接触','血、血制品、器官移植和污染的注射器','咳嗽、打喷嚏','母婴垂直传播'],'correctAnswer':3},{'question':'我国公民特别是有一定社会地位和有影响的中国公民与境外机构、组织、个人相勾结，危害中华人民共和国主权、领土完整与安全的，构成？','answers':['背叛国家罪','分裂国家罪','间谍罪','为境外窃取、刺探、收买、非法提供国家秘密、情报罪'],'correctAnswer':1},{'question':'校园里发现可疑人员时，正确的做法是？','answers':['不管不问','及时报告','不报告','等警察来了再说'],'correctAnswer':2},{'question':'遇到陌生人向你借银行卡转账，你是否同意？','answers':['设法回绝','应该助人为乐','看自己心情','无所谓'],'correctAnswer':1},{'question':'宗教诈骗的手段主要跟____有关。','answers':['数学','文学','心理学','武术'],'correctAnswer':3},{'question':'对造成学生伤害事故负有责任的学生，学校依照学校有关规章制度给予相应的处分；触犯刑律的，由____ 依法追究刑事责任。','answers':['政府机关','检察机关','司法机关','公安机关'],'correctAnswer':3},{'question':'在校园周边发生的抢劫、抢夺案件的特点通常是____。 ','answers':['位置隐蔽，时间不规律','地点隐蔽，时间有规律','抢劫、抢夺没有其他后果','与其搏斗，可以阻止抢劫、抢夺案件的发生'],'correctAnswer':2},{'question':'在食堂防盗方面，错误的认识是____。','answers':['严禁物品占座','严禁贵重物品随意放置','就餐的都是学生，很安全','严禁物品交给陌生人'],'correctAnswer':3},{'question':'增强道路安全危机意识，正确的宣传口号是____。','answers':['防止自己伤害他人','防止他人伤害自己','既要防止他人伤害自己，也要防止自己伤害他人','在校外主要防止他人伤害自己'],'correctAnswer':3},{'question':'校园伤害事故纠纷，解决的途径不包括____。','answers':['调解','诉讼','协商','裁决'],'correctAnswer':4},{'question':'大学生在公共娱乐场所，对有害的兴奋类化学品应当____。','answers':['拒绝并远离','尝试一点','吸食一点','不举报'],'correctAnswer':1},{'question':' 网购时应注意____。','answers':['网购是绝对安全的','网购是绝对不安全的','到标有网上销售经营许可证号码和工商行政管理机关红盾标志，并可点击进入查询的正规购物网站购物是安全的','远离网购'],'correctAnswer':3},{'question':'某高校学生胡某在上QQ时，收到一名叫“10000”的网友发来的“腾讯公司中奖消息”，提示胡某中奖12万和一台笔记本电脑。对方先后以保证金、税费等各种名义，向胡某索要三万多元。你认为____。','answers':['胡某真的中奖了','骗子来了','是腾讯发来的','胡某不喜欢 QQ'],'correctAnswer':2},{'question':'非法侵入他人计算机信息系统的行为____。','answers':['是违法行为','不是违法行为','是计算机高手的体现','是道德问题'],'correctAnswer':1},{'question':'大学生在进行明火作业时，现场____。','answers':['必须配备消防灭火器材','不必配备消防灭火器材','人少时不要配备消防灭火器材','可以不配消防灭火器材'],'correctAnswer':1},{'question':'危险作业场所必须设置安全通道，通道和入口保持畅通，出入口不少于____个。	','answers':['2','3','4','5'],'correctAnswer':1},{'question':'使用网络资源的正确做法是____。','answers':['不下载来历不明的文件，从可信任网站下载的文件也须先杀毒','可下载来历不明的文件，从可信任网站下载的文件无须先杀毒','无论是图片、MP3、文本还是软件，任何格式的文件都不可能在其中捆绑木马病毒','用的软件、游戏等资源，不一定要选择在官网或正规下载网站下载。下载后无须杀毒'],'correctAnswer':1},{'question':'正确使用个人密码，应当____。','answers':['在完成操作以后，使用网站提供的“退出登录”功能，消除机器上的残留信息','在完成操作以后，不要使用网站提供的“退出登录”功能，消除机器上的残留信息','可以在人多眼杂的情况下输入账号密码进行登录','输入账号密码的时候，无需确认是正确的网址'],'correctAnswer':1},{'question':'发现电脑冒烟起火时，正确的做法是____。','answers':['先拔掉电源插头或关闭电源总开关，然后用湿毛毯或棉被盖住电脑','拿水泼向电脑','向电脑商家求助解决办法','砸了买新的'],'correctAnswer':1},{'question':'____是以二氧化碳气体为动力喷射干粉灭火剂的器具,主要用于扑救油类、易燃液体、可燃气体(固体)和电气设备的初起火灾。 ','answers':['二氧化碳灭火器','干粉灭火器','泡沫灭火器','清水灭火器'],'correctAnswer':2},{'question':'火灾逃生时____。','answers':['大声呼叫','要用湿毛巾，捂住口鼻，屏住呼吸，且须采取匍匐式前进逃离','用湿毛巾折叠，捂住口鼻','有烟雾时，要站直行走'],'correctAnswer':2},{'question':'火灾报警时，____。','answers':['一定要讲清发生火灾单位的详细地址，包括街道名称、门牌号码，楼宇发生火灾要讲明第几层楼等','只要报告火势大小就行','只要讲清楚报案人的姓名就行','把情况报告学校'],'correctAnswer':1},{'question':'下列____引起的火灾不能用水扑灭。','answers':['棉布、家具','金属钾、钠','木材、纸张','衣物'],'correctAnswer':2},{'question':'船舶、火车、飞机机舱____装运化学危险物品。','answers':['可以','可以少量','不可以','随意带'],'correctAnswer':3},{'question':'发生火灾时，如何逃生？以下说法正确的是____。','answers':['跟别人跑','要有主见','哪边人少就往哪边逃','只要从楼上往下跑就行'],'correctAnswer':2},{'question':'大学生心理障碍就是人们常说的“精神病”。以下说法正确的是____。','answers':['不是，可以通过心理疏导调适自愈的','没有办法治疗','不要与其打交道，远离为好','只有回家治疗才行'],'correctAnswer':1},{'question':'个别心理咨询是由来访求助者单独向咨询机构提出咨询要求，由单个咨询人员出面解答、劝导和帮助的一种形式。以下说法正确的是____。','answers':['正确','个别心理咨询是由来访求助者提出个别的咨询要求','个别心理咨询就是咨询要求一个人一个人地告诉','不正确'],'correctAnswer':1},{'question':'心理健康的人对世界的知觉是客观的，他们能按照生活的真实面目来看待生活，他们能按照自己的本来面目来正视自我，并能够坦然地接受现实中的自己，包括现实中自己的缺点和不足。以下说法正确的是____。','answers':['表述正确','不正确，心理健康的人有时也狂妄自大','心理健康与目空一切没有关系','有的人能正视自我，但心理不健康'],'correctAnswer':1},{'question':'在高层学生宿舍居住时遇到地震，下列避震方法哪个是错误的？','answers':['迅速离开电梯','就近躲在桌子下','迅速躲到跨度小的建筑空间','立即躲藏到阳台上'],'correctAnswer':4},{'question':'大学生唐某上完课后，顾不上吃饭，便和同学直奔校外网吧玩游戏。连续上网数小时后，突感头疼，口吐白沫，继而昏迷，最终导致“脑死亡”而离开人世。唐某___。','answers':['为兴趣而忘我，死得其所','是典型的网瘾综合症导致猝死','是兴奋过度而死','与压力过大有关'],'correctAnswer':2},{'question':'网络购物价廉物美，也很便捷。但是，在网络上购物____。','answers':['选择什么样的购物网都行','选择国内著名的购物网','不一定遇到网络骗子','不需要注意付款方式'],'correctAnswer':2},{'question':'网上购物，对方要求支付押金，应该____。','answers':['同意','拒绝','咨询对方','网上查询'],'correctAnswer':2},{'question':'用挤压呼吸法急救病人时，通常要持续坚持____小时。','answers':['0.5','1','1.5','2'],'correctAnswer':2},{'question':'位于化学毒剂急性中毒之首的是____。','answers':['急性锌中毒','急性有机磷农药中毒','急性氟矽酸钠中毒','急性砷中毒'],'correctAnswer':2},{'question':'遇到同学醉酒或出现急性酒精中毒时，正确的处置方法是____。','answers':['将其留在寝室睡觉','让其喝大量的白开水','让其尽量催吐胃中的残酒，并送医院','不用管自己就好了'],'correctAnswer':3},{'question':'安全骑电动车，正确的做法是____。','answers':['只能在机动车车道上行驶','在拐弯前需减速，向后瞭望，并伸手示意','电动车车喇叭不必保持有效','电动车可以载人'],'correctAnswer':2},{'question':'“这是XX银行，您的账号已被盗用/转账，请重新发送您的账号/密码至XXXX，完成转账。”大学生收到此类短信后建议采取态度是____。 ','answers':['按照指示去做','回拨电话确认真假','不予理睬','不报警'],'correctAnswer':3},{'question':'有人认为大学生在春游、秋游过程中,可以用酒精灯、煤油炉作为燃具搞野炊活动。以下说法正确的是____。','answers':['完全可以','不可以，非常危险','在野营帐篷中可以用','在草地上可以用'],'correctAnswer':2},{'question':'____不是电器设备引起火灾的原因。','answers':['短路','用电量小','超负荷','电线老化'],'correctAnswer':2}]};

        questions: init.questions
    });
});
</script>
